<header class="ngx-gannt-article-header" #articleHeader>
  <div
    class="ngx-gannt-article-scales"
    [ngxGanntScroll]="{
      left: ngxGanntUiService.articleScrollLeft,
      top: ngxGanntUiService.articleScrollTop,
      isHidden: true
    }"
  >
    <div
      class="ngx-gannt-article-header-scale type{{
        ngxGanntUiService.configuration.date_type
      }}"
      [ngClass]="scale.className"
      *ngFor="let scale of ngxGanntUiService.scale.list; trackBy: trackByIdFn"
    >
      {{ scale.name }}
      <span *ngIf="scale.startText">{{ scale.startText }}</span>
    </div>
  </div>
</header>
<div
  class="ngx-gannt-article-body"
  #articleBody
  (scroll)="articleScroll($event)"
  [ngxGanntScroll]="{
    left: ngxGanntUiService.articleScrollLeft,
    top: ngxGanntUiService.articleScrollTop,
    isHidden: false
  }"
>
  <div class="ngx-gannt-article-body-scales">
    <div
      class="ngx-gannt-article-scale"
      [ngClass]="scale.className"
      *ngFor="let scale of ngxGanntUiService.scale.list; trackBy: trackByIdFn"
      [ngStyle]="{ 'min-width': ngxGanntUiService.scale.width + 'px' }"
    ></div>
  </div>
</div>
