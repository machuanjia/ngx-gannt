<header class="ngx-gannt-aside-header">
  <div class="ngx-gannt-aside-identifier">编号</div>
  <div class="ngx-gannt-aside-tasks">
    全部任务<i class="wtf wtf-angle-down"></i>
  </div>
</header>
<div class="ngx-gannt-aside-body">
  <div class="scroll-mask"></div>
  <div
    class="ngx-gannt-aside-content"
    (scroll)="articleScroll($event)"
    [ngxGanntScroll]="{
      left: ngxGanntUiService.articleScrollLeft,
      top: ngxGanntUiService.articleScrollTop,
      isHidden: false
    }"
  >
    <ngx-gannt-node
      *ngFor="let node of ngxGanntDataService.data"
      [node]="node"
    ></ngx-gannt-node>
  </div>
</div>
