<section class="ngx-gannt-container">
  <ngx-gannt-aside
    [ngStyle]="{ width: ngxGanntUiService.asideWidth + 'px' }"
  ></ngx-gannt-aside>
  <div
    class="ngx-gannt-divider"
    #divider
    cdkDragLockAxis="x"
    cdkDrag
    (cdkDragStarted)="started($event)"
    (cdkDragEnded)="ended($event)"
    (cdkDragMoved)="moved($event)"
  ></div>
  <ngx-gannt-article></ngx-gannt-article>
</section>
